<svg fill="none" viewBox="0 0 120 120" width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

      <style>

        .button1 {
    --animation-color: #07f2f1;
    background: transparent;
    border: none;
    cursor: pointer;
    text-decoration: none;
    font-size: 3em;
    font-family: "Arial";
    position: relative;
    color: White;
}

.hover-text {
    position: absolute;
    box-sizing: border-box;
    content: attr(data-text);
    color: var(--animation-color);
    text-shadow: 2px 2px 5px blueviolet;
    width: 0%;
    inset: 0;
    border-right: 6px solid var(--animation-color);
    overflow: hidden;
    transition: 0.5s;
}

.button1:hover .hover-text {
    width: 100%;
    filter: drop-shadow(0 0 24px var(--animation-color))
}


.link-text {
    position: absolute;
    display: flex;
    content: attr(data-text);
    color: #b1d1fc;
    color: var(--animation-color);
    width: 0%;
    font-size: 50%;
    left: 15px;
    bottom: 100%;
    overflow: hidden;
    transition: 0.5s;

}

.button1:hover .link-text {
    width: 100%;
}

        
      </style>

      <img src="cw.png" width="135px" style="float:left; margin-right: 25px;">

        <div style="margin-bottom:25px;">
            <a class="button1" href="https://github.com/curiouswalk/manim">
                <span>&nbsp;CuriousWalk&nbsp;</span>
                <span class="hover-text">&nbsp;CuriousWalk&nbsp;</span>
                <span class="link-text">www.curiouswalk.com</span>
            </a>
        </div>

  </foreignObject>
</svg>
